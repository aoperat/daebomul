<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>무료 서비스 광고 안내</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #fafbfc;
        }

        .popup-card {
            max-width: 410px;
            margin: 60px auto 0 auto;
            box-shadow: 0 2px 14px rgba(80, 100, 140, 0.11), 0 1.5px 6px rgba(0, 0, 0, 0.03);
            border-radius: 22px;
            border: none;
            background: #fff;
            overflow: hidden;
        }

        .popup-card-header {
            background: #fff8e1;
            border-bottom: 1px solid #ffe082;
            padding: 18px 24px 8px 24px;
            border-radius: 22px 22px 0 0;
        }

        .popup-card-header h4 {
            color: #b28300;
            font-weight: bold;
            margin: 0;
            font-size: 1.22rem;
        }

        .popup-card-body {
            padding: 26px 24px 16px 24px;
            text-align: center;
        }

        .popup-card-body p {
            margin-bottom: 24px;
            color: #444;
            font-size: 1.07em;
        }

        .ad-card {
            margin: 0 auto 18px auto;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            max-width: 320px;
            background: #fff;
            transition: box-shadow 0.22s;
        }

        .ad-card img {
            width: 100%;
            height: auto;
            max-height: 170px;
            border-radius: 14px;
            background: #fff;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s;
            object-fit: contain;
        }

        .ad-card img:hover,
        .ad-card img:focus {
            transform: scale(1.06);
            box-shadow: 0 6px 16px rgba(80, 100, 140, 0.22);
            filter: brightness(1.06) saturate(1.1);
        }

        .btn-coupang {
            background: #fff8e1;
            color: #bc7700;
            border: 1px solid #ffd451;
            font-weight: bold;
            border-radius: 16px;
            box-shadow: 0 1px 6px rgba(80, 100, 140, 0.08);
            padding: 10px 30px;
            font-size: 1.08em;
            transition: background 0.18s, box-shadow 0.2s;
        }

        .btn-coupang:hover {
            background: #ffd451;
            color: #684d00;
            border-color: #ffecb3;
        }

        .popup-card-footer {
            background: none;
            border-top: none;
            text-align: center;
            padding: 10px 0 18px 0;
        }

        @media (max-width: 600px) {
            .popup-card {
                margin: 18px 5px 0 5px;
                max-width: 100%;
            }

            .ad-card img {
                max-height: 110px;
            }

            .popup-card-header,
            .popup-card-body {
                padding-left: 8px;
                padding-right: 8px;
            }
        }
    </style>
    <script src="https://ads-partners.coupang.com/g.js"></script>
</head>

<body>
    <div class="popup-card">
        <div class="popup-card-header">
            <h4>무료 서비스 안내</h4>
        </div>
        <div class="popup-card-body">
            <p>
                이 사이트는 <b>쿠팡파트너스 광고 수익</b>으로 운영됩니다.<br>
                아래 추천 상품을 둘러봐 주시면 서비스 개선에 큰 도움이 됩니다.<br>
                <span class="text-muted small">광고 클릭은 자유입니다.</span>
            </p>
            <div class="ad-card">
                <div id="coupang-widget"></div>
            </div>
            <script>
                // 광고 위젯 삽입
                new PartnersCoupang.G({
                    "id": 891678,
                    "template": "carousel",
                    "trackingCode": "AF5721025",
                    "width": "320",
                    "height": "170",
                    "tsource": "",
                    "target": "coupang-widget"
                });
            </script>
        </div>
        <div class="popup-card-footer">
            <button onclick="window.close()" class="btn btn-outline-secondary btn-sm">닫기</button>
        </div>
    </div>

</body>

</html>
